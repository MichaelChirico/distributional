url: https://pkg.mitchelloharawild.com/distributional

template:
  params:
    bootswatch: cosmo
    ganalytics: UA-145121339-2

development:
  mode: auto

reference:
- title: Methods
  desc: >
    Methods for interacting with distributions.
  contents:
    - density.distribution
    - cdf.distribution
    - generate.distribution
    - quantile.distribution
    - likelihood.distribution
    - hilo.distribution
    - hdr.distribution
    - support.distribution
    - family.distribution
    - parameters.distribution
    - mean.distribution
    - median.distribution
    - covariance.distribution
    - variance.distribution
    - skewness.distribution
    - kurtosis.distribution
- title: Graphics
  desc: >
    Tools for visualising distributions and intervals.
    This functionality is deprecated, and will be removed from the package.
    You can use the {ggdist} package to visualise your distributions.
  contents:
    - geom_hilo_ribbon
    - geom_hilo_linerange
- title: Continuous distributions
  desc: >
    Continuous probability distributions.
  contents:
    - dist_beta
    - dist_burr
    - dist_cauchy
    - dist_chisq
    - dist_exponential
    - dist_f
    - dist_gamma
    - dist_gumbel
    - dist_hypergeometric
    - dist_inverse_exponential
    - dist_inverse_gamma
    - dist_inverse_gaussian
    - dist_logistic
    - dist_lognormal
    - dist_multivariate_normal
    - dist_normal
    - dist_pareto
    - dist_student_t
    - dist_studentized_range
    - dist_uniform
    - dist_weibull
- title: Discrete distributions
  desc: >
    Discrete probability distributions.
  contents:
    - dist_bernoulli
    - dist_binomial
    - dist_categorical
    - dist_geometric
    - dist_logarithmic
    - dist_multinomial
    - dist_negative_binomial
    - dist_poisson
    - dist_poisson_inverse_gaussian
- title: Miscellaneous distributions
  desc: >
    Degenerate and non-standard probability distributions.
  contents:
    - dist_degenerate
    - dist_missing
    - dist_percentile
    - dist_sample
    - dist_wrap
- title: Distribution modifiers
  desc: >
    Modifiers which change the nature of a distribution.
  contents:
    - dist_inflated
    - dist_mixture
    - dist_transformed
    - dist_truncated
